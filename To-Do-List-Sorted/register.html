<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Favicon -->
    <link rel="icon" type="image/x-icon" href="Favicon.jpg">
    <!-- Meta tags -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TM - Register</title>
    <!-- External CSS -->
    <link href="css/register.css" rel="stylesheet" />
    <!-- Boxicons CSS -->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <!-- registration form -->
    <div class="container">
        <div class="form-box">
            <form action="" name="FormFill">
                <h2>Registration</h2>
                <!-- Username field -->
                <div class="input-box">
                    <i class='bx bxs-user'></i>
                    <input type="text" name="username" placeholder="username">
                </div>
                <!-- Email field -->
                <div class="input-box">
                    <i class='bx bx-envelope' ></i>
                    <input type="email" name="Email" placeholder="Email">
                </div>
                <!-- Password field -->
                <div class="input-box">
                    <i class='bx bxs-lock' ></i>
                    <input type="password" name="Password" placeholder="Password">
                </div>
                <!-- Confirm Password field -->
                <div class="input-box">
                    <i class='bx bxs-lock' ></i>
                    <input type="password" name="cPassword" placeholder="Confirm Password">
                </div>
                <!-- Submit button -->
                <div class="button">
                    <input type="submit" class="btn" value="Register" onclick="myfunction()">
                </div>
                <!-- Links for forget password and login -->
                <div class="group">
                  <span><a href="#">Forget-Password</a></span>
                   <span class="login"><a href="login2.0.html">Login</a></span>
                </div>
                <!-- Button to go back to home page -->
                <button  onclick="mycon()"> <a href="web.html">BACK TO HOME</a></button>
            </form>
        </div>
    </div>
    <!-- JavaScript -->
    <script>
        // Function to display registration success message
        function myfunction()
        {
          alert("You have been successfully registered as a user on TaskMaster!")  
        }
        // Function to display redirection message
        function mycon(){
            alert("You are being redirected to the Home Page.");
        }
    </script>
</body>
</html>
