<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/x-icon" href="Favicon.jpg">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TM - Login</title>
    <link href="css/login2.0.css" rel="stylesheet"/>
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
  
    <div class="wrapper">
        <form action="">
            <h1>Login</h1>
            <div class="inputbox">
                <input type="text" placeholder="username" required >
                <i class='bx bxs-user' ></i>
            </div>
            <div class="inputbox">
                <input type="password" placeholder="password" required >
                <i class='bx bxs-lock-alt' ></i>
            </div>
            <div class="remember-forget">
                <label><input type="checkbox">Remember Me</label>
                <a href="#">forget password ??</a>
            </div>
         <button type="submit" class="btn">Login</button>
         <div class="register-link">
            <p>Don't have an account?? 
                <a href="register.html">Register</a></p>
         </div>
         <a  href="web.html" onclick="myfunc()" style="--clr:#935e38">BACK TO HOME</a>
        </form>
    </div>
    <script>
        function myfunc(){
            alert("You are being redirected to the Home Page.");
        }
    </script>
</body>
</html>
