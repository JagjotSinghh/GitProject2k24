<!-- index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/x-icon" href="Favicon.jpg">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TM - Feedback Form</title>
    <link rel="stylesheet" href="./css/styles.css">
</head>
<body>
    <a href="web.html" onclick="myfunc()" style="--clr:orange">BACK TO HOME</a>
    <h1>Feedback Form</h1>

    <form id="feedbackForm">
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" required>
        
        <br>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>
        
        <br>
        
        <label for="feedback">Feedback:</label>
        <textarea id="feedback" name="feedback" required></textarea>
        
        <br>
        
        <button type="button" onclick="submitFeedback()">Submit Feedback</button>
    </form>

    <script>
        function myfunc() {
      alert("You are being redirected to the Home Page.");
    }
   
        function submitFeedback() {
            // Get form values
            var name = document.getElementById('name').value;
            var email = document.getElementById('email').value;
            var feedback = document.getElementById('feedback').value;

            // Create feedback object
            var feedbackData = {
                name: name,
                email: email,
                feedback: feedback
            };

            // Get existing feedback array from localStorage or create a new one
            var existingFeedback = JSON.parse(localStorage.getItem('feedback')) || [];

            // Add new feedback to the array
            existingFeedback.push(feedbackData);

            // Convert the array to JSON string and store in localStorage
            localStorage.setItem('feedback', JSON.stringify(existingFeedback));

            // Clear form
            document.getElementById('feedbackForm').reset();

            alert('Feedback submitted successfully!');
        }
    </script>

</body>
</html>
