<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
  <title>To-Do List</title>

<body>

<div class="container mt-5">
  <h1 class="text-center mb-4">To-Do List</h1>
  <div class="form-group">
    <label for="taskInput">Add a task:</label>
    <input type="text" class="form-control" id="taskInput">
  </div>
  <button class="btn btn-primary mb-3" onclick="addTask()">Add Task</button>

  <ul class="list-group" id="taskList">
    <!-- Tasks will be added here dynamically -->
  </ul>

  <div class="mt-4">
    <label for="themeSelect">Select Theme:</label>
    <select class="form-control" id="themeSelect" onchange="changeTheme()">
      <option value="default">Default</option>
      <option value="dark">Dark</option>
      <option value="light">Light</option>
    </select>
  </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.0.9/dist/umd/popper.min.js"></script>

<script src="js/script.js"></script>
</body>
</html>
